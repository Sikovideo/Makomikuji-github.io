<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真みくじ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('背景2.png'); /* 背景画像の設定 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* コンテンツを下に揃える */
            min-height: 100vh;
        }
        .result {
            text-align: center;
            margin-bottom: 20px; /* 画面下部からのスペース */
        }
        .result h1 {
            font-size: 20px; /* フォントサイズを小さく設定 */
        }
        .random-image {
            width: 1200px;
            height: 630px;
            margin: 20px; /* 画像の周りのスペース */
            max-width: calc(100% - 40px); /* 画面の幅に対する最大幅を設定 */
            height: auto;
        }
        .message {
            font-size: 20px;
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="result">
        <h1 id="result-header"></h1>
        <!-- 画像を表示するための要素 -->
        <img id="random-image" class="random-image" src="" alt="ランダム画像">
        <p id="message" class="message"></p>

        <!-- 広告ボタンと動画要素 -->
        <button id="ad-button" class="hidden">広告を視聴してもう一度引く</button>
        <video id="ad-video" class="hidden" controls>
            <!-- Dropboxリンクを埋め込み用に変換 -->
            <source src="https://www.dropbox.com/scl/fi/eez0ru84ucw1si98rb68z/lv_0_20240910215628.mp4?rlkey=ns9fjo3o2ycdww893tgd1l7kt&raw=1" type="video/mp4">
            お使いのブラウザはvideoタグに対応していません。
        </video>
    </div>

    <script>
        // 一日のみおみくじを引けるかどうかをチェック
        function checkLotteryStatus() {
            const today = new Date().toISOString().split('T')[0]; // 今日の日付を取得
            const lastDate = localStorage.getItem('lastDate');

            if (lastDate === today) {
                return false; // 今日すでに引いている
            } else {
                localStorage.setItem('lastDate', today); // 今日の日付を保存
                return true; // 今日まだ引いていない
            }
        }

        // おみくじを引く処理
        function drawFortune() {
            const isAllowed = checkLotteryStatus();
            const messageElement = document.getElementById('message');
            const resultHeader = document.getElementById('result-header');

            if (isAllowed) {
                // URLパラメータから名前を取得
                const urlParams = new URLSearchParams(window.location.search);
                const name = urlParams.get('name');
                
                if(name) {
                    resultHeader.textContent = `${name}さんの おみくじの結果`;
                } else {
                    resultHeader.textContent = "名前が入力されていません。";
                }

                // ランダムに表示する画像のリスト
                const images = [
                    '1.png',
                    '3.png',
                    '4.png',
                    '5.png',
                    '6.png',
                    '7.png',
                ];

                // ランダムに画像を選ぶ
                const randomImage = images[Math.floor(Math.random() * images.length)];
                document.getElementById('random-image').src = randomImage;
                messageElement.textContent = '';
            } else {
                resultHeader.textContent = '';
                document.getElementById('random-image').src = '';
                messageElement.textContent = '今日はすでにおみくじを引きました。';

                // 広告ボタンを表示
                document.getElementById('ad-button').classList.remove('hidden');
            }
        }

        // 広告視聴ボタンをクリックしたときの処理
        document.getElementById('ad-button').addEventListener('click', function() {
            // 広告ボタンを非表示にして、動画を表示
            document.getElementById('ad-button').classList.add('hidden');
            document.getElementById('ad-video').classList.remove('hidden');

            // 動画再生終了時におみくじをもう一度引けるようにする
            document.getElementById('ad-video').addEventListener('ended', function() {
                // 動画を非表示にする
                document.getElementById('ad-video').classList.add('hidden');

                // 再度おみくじを引けるようにローカルストレージをリセット
                localStorage.removeItem('lastDate');

                // おみくじを再度引く
                drawFortune();
            });
        });

        // ページが読み込まれたときにおみくじを引く
        window.onload = drawFortune;
    </script>
</body>
</html>
